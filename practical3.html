<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Semantic Tags Example</title>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>My Website</h1>
        <p>Welcome to my simple webpage</p>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </nav>

    <!-- Main Section -->
    <section>
        <h2>Latest News</h2>

        <!-- Article inside Section -->
        <article>
            <h3>HTML5 Semantic Tags</h3>
            <p>
                HTML5 provides semantic tags like header, nav,
                section, and article to structure web pages clearly.
            </p>
        </article>

    </section>

</body>
</html>
